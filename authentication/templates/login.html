{% extends 'auth_base.html' %}
{% load static %}
{% block title %}

        {{ form.as_p }}
        {% csrf_token %}

        <p>Pas encore inscrit ? C'est par ici: <a href="{% url 'signup' %}">S'inscrire</a>
        </p>
    </form>
{% endblock content %}
